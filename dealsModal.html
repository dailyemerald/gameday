<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Oregon Football | The Emerald</title>
	
  <link rel="stylesheet" href="css/deals.css">

  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/handlebars.min.js"></script>

  <script type="text/x-handlebars-template" id="tplModal">
	<p class="message">{{message}}</p>
	<p class="code">{{code}}</p>
  </script>

  <script type="text/javascript">

	document.ontouchmove = function(e) {e.preventDefault()}; //Prevents scrolling

	$(document).ready(function() {

		window.tplModal = Handlebars.compile($("#tplModal").html());

		$.ajax({
		    url: "http://uoduckstore.com/apis/apps/DucksGameDay/deals.php?callback=?",
		    dataType: 'script',
			success: function(data) {

				$("#dealmodal").html( window.tplModal(data) );
			}
		})

		$('body').doubleTap(function(){
			//location.reload();
		});

  	});

  </script>
<!-- DOUBLE TAP CODE ENDS -->


</head>
<body class="deals" ontouchstart=""> <!-- Hack to be able to use :active -->
<div id="wrapper">
	
	<div class="dealModal" id="dealmodal">
			
	</div>
</div> 
</body>
</html>
